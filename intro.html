    <script>
    var parallax=document.querySelector(".parallax");
    var picture=document.querySelector(".picture");
    

    function parallax_scrolling(){
        parallax.style.height=window.innerHeight + "px";
        if(window.innerHeight < 1024){picture.style.backgroundSize = "auto";}
        else {picture.style.backgroundSize = "100%";}
    }
    parallax_scrolling();
    window.addEventListener("resize",function(){parallax_scrolling();});
    window.addEventListener("scroll",function(evt){
        picture.style.top="-" + (this.scrollY / 2) + "px";
    });


var hamburger=document.querySelector(".hamburger");

      let sliderImages = document.querySelectorAll(".slide"),
  arrowLeft = document.querySelector("#arrow-left"),
  arrowRight = document.querySelector("#arrow-right"),
  current = 0;

// Clear all images
function reset() {
  for (let i = 0; i < sliderImages.length; i++) {
    sliderImages[i].style.display = "none";
  }
}

// Init slider
function startSlide() {
  reset();
  sliderImages[0].style.display = "block";
}

// Show prev
function slideLeft() {
  reset();
  sliderImages[current - 1].style.display = "block";
  current--;
}

// Show next
function slideRight() {
  reset();
  sliderImages[current + 1].style.display = "block";
  current++;
}

// Left arrow click
arrowLeft.addEventListener("click", function() {
  if (current === 0) {
    current = sliderImages.length;
  }
  slideLeft();
});

// Right arrow click
arrowRight.addEventListener("click", function() {
  if (current === sliderImages.length - 1) {
    current = -1;
  }
  slideRight();
});

startSlide();

    </script>
